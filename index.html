<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>Running calculator</h1>
        <h4>Calculate your pace, distance or time</h4>
    </header>

    <label for="selection">Select what do you want to calculate:</label>
    <select name="selection" id="selection">
        <option value="pace" onchange="calculatePace.call(this, value)">Pace </option>
        <option value="distance" onchange="caculateDistance.call(this, value)">Distance </option>
        <option value="time" onchange="calculateTime.call(this, value)">time </option>
    </select>

    <p>Distance: <input type="text" placeholder="Kilometres" id="distance"> kilometres</p>
    <p>Time: <input type="text" placeholder="hours" id="hours"> <input type="text" placeholder="minutes" id="minutes">
        <input type="text" placeholder="seconds" id="seconds"></p>
    <p>Pace: <input type="text" placeholder="minutes" id="minutePaceInput"> :
        <input type="text" placeholder="seconds" id="secondsPaceInput"> / per km</p>

    <p>
        <button id="calculate_btn">Calculate</button>
    </p>

    <p id="resultText"></p>


</body>

</html>
